<div class="main-content-header">
    <div class="summary">
        <h1>BuckLite</h1>
        <p>BuckLite is a simple budgeting app that allows you to track your income and expenses.</p>
    </div>
</div>
<div class="main-content-body">
    <div class="content-container">
        <div class="buck-input-container">
            <h1>Buck Input</h1>
            <form class="form-container">
                <div class="form-group">
                    <label htmlFor="serialNumber">Serial Number</label>
                    <input type="text" class="form-field" />
                </div>
                <div class="form-group">
                    <label htmlFor="createDate">Create Date</label>
                    <input type="date" class="form-field" />
                </div>
                <div class="form-group">
                    <div class="form-group-checkbox-container">
                        <label htmlFor="isFortWorth">IsFortWorth</label>
                        <input type="checkbox" class="form-field" />
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" (click)="save()">Save</button>
                    <button type="button" (click)="fetch()">Fetch</button>
                    <button type="button" (click)="fetchSingle()">Get 1</button>
                </div>
            </form>
        </div>
    </div>
</div>
