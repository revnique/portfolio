version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.12.2
        - nvm use 20.12.2
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
